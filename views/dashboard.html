<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">

    <title>Dashboard</title>

    <link href="../libs/bootstrap.css" rel="stylesheet">
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <div id="wrapper">
      <div id="content-wrapper" class="paddingBottom20">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Vista general</li>
          </ol>

          <!-- Icon Cards-->
          <div class="row">
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card backgroundWhiteClaro o-hidden h-100">
                <div class="card-body">
                  <div class="card-body-icon">
                    <i class="fas fa-fw fa-bell colorBlue"></i>
                  </div>
                  <div class="mr-5" id="divAlarmasB">- Alarmas Basicas</div>
                </div>
                <a class="card-footer clearfix small z-1" href="#">
                  <span class="float-left colorBlack">Ver mas</span>
                  <span class="float-right">
                    <i class="fas fa-angle-right colorBlack"></i>
                  </span>
                </a>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-3">
              <div class="card backgroundWhiteClaro o-hidden h-100">
                <div class="card-body">
                  <div class="card-body-icon">
                    <i class="fas fa-fw fa-exclamation-triangle colorYellow"></i>
                  </div>
                  <div class="mr-5" id="divAlarmasC">- Alarmas Criticas</div>
                </div>
                <a class="card-footer clearfix small z-1" href="#">
                  <span class="float-left colorBlack">Ver mas</span>
                  <span class="float-right">
                    <i class="fas fa-angle-right colorBlack"></i>
                  </span>
                </a>
              </div>
            </div>
          </div>

          
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-chart-area"></i>
              Data grafica</div>
            <div class="card-body">
                <canvas id="myAreaChart" class="chartResize" width="100%" height="200%"></canvas>
                <!--<canvas id="myAreaChart" class="chartResize" width="100%" height="200%"></canvas>-->
            </div>			
            <div class="card-footer small text-muted">Actualizado al instante</div>
          </div>
		  
        </div>

      </div>

    </div>

    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>
    <script src="../libs/jquery.easing.js"></script>
    <script src="../libs/sweetalert2.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="../js/scripts.js"></script>
    <script src="../js/functionsUtiles.js"></script>
    <script src="../js/views/dashboard.js"></script>

  </body>

</html>
