<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0">

    <title>DASHBOARD</title>

    <link href="../libs/bootstrap.css" rel="stylesheet">
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <div id="wrapper">
      <div id="content-wrapper">

        <div class="container-fluid" style="height: 100%">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">Vista general</li>
          </ol>

          <!-- Icon Cards-->
          <div class="row">
              <div class="col-6 paddingR7">
                <div class="card backgroundWhiteClaro o-hidden">
                  <div class="card-body">
                    <div class="card-body-icon">
                      <i class="fas fa-tasks colorBlue"></i>
                    </div>
                    <div class=""><span class="fontSize25px" id="divAlarmasA">-</span> <br> <label class="margin0 fontSize15px">Viajes Relizados</label></div>
                  </div>
                </div>
              </div>
              <div class="col-6 paddingL7">
                <div class="card backgroundWhiteClaro o-hidden">
                  <div class="card-body">
                    <div class="card-body-icon">
                      <i class="fas fa-bell colorBlue"></i>
                    </div>
                    <div class=""><span class="fontSize25px" id="divAlarmasB">-</span> <br> <label class="margin0 fontSize15px">Viajes Perdidos</label></div>
                  </div>
                </div>
              </div>
              <div class="col-12 marginTop15px">
                <div class="card backgroundWhiteClaro o-hidden">
                  <div class="card-body">
                    <div class="card-body-icon-big">
                      <i class="fas fa-fw fa-coins colorYellow"></i>
                    </div>
                    <div class=""><span class="fontSize25px" id="divAlarmasC">-</span> <br> <label class="margin0 fontSize15px">Timbradas Recaudadas</label></div>
                  </div>
                </div>
              </div>
          </div>

          <div class="card mb-3 marginTop15px">
              <div class="card-header">
                <i class="fas fa-chart-area"></i> Data grafica</div>
              <div class="card-body">
                  <canvas id="myAreaChart" class="chartResize" width="100%" height="100%"></canvas>
              </div>			
              <div class="card-footer small text-muted">Actualizado al instante</div>
          </div>
		  
        </div>

      </div>
    </div>

    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>
    <script src="../libs/jquery.easing.js"></script>
    <script src="../libs/sweetalert2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="../js/scripts.js"></script>
    <script src="../js/functionsUtiles.js"></script>
    <script src="../js/views/dashboard.js"></script>

  </body>

</html>
